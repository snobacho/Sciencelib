<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        .slider {
          position: relative;
          width: 100%;
          max-height: 800px;
          overflow: hidden;
        }
    
        .slider img {
          display: none;
          width: 100%;
          height: auto;
          background-position: center;
          background-repeat: no-repeat;
          transition: opacity 0.5s ease; 
        }
    
        .slider img.active {
          display: block;
          opacity: 1; 
        }
    
        .slider .dots {
          position: absolute;
          bottom: 10px;
          left: 50%;
          transform: translateX(-50%);
          display: flex;
          justify-content: center;
          z-index: 2;
        }
    
        .slider .dots span {
          width: 10px;
          height: 10px;
          border-radius: 50%;
          background: #009999;
          margin: 0 5px;
          cursor: pointer;
        }
    
        .slider .dots span.active {
          background: #dfdddd;
        }
      </style>
    </head>
    <body>
        <div class="slider">
            <img src="https://sciencelib.ge/wordpress/wp-content/uploads/2023/05/5.jpeg" class="active" />
            <img src="https://sciencelib.ge/wordpress/wp-content/uploads/2023/05/1.jpeg" />
            <img src="https://sciencelib.ge/wordpress/wp-content/uploads/2023/05/2.jpeg" />
            <img src="https://sciencelib.ge/wordpress/wp-content/uploads/2023/05/1.jpeg" />
            <!-- ADD  IMG -->
        
            <div class="dots">
                <span class="active"></span>
                <span></span>
                <span></span>
                <span></span>
                <!-- ADD DOTS -->
            </div>
        </div>
     
    
      <script>
        var slideIndex = 0;
        var slides = document.querySelectorAll('.slider img');
        var dots = document.querySelectorAll('.slider .dots span');
    
        function showSlide(n) {
          if (n < 0) {
            slideIndex = slides.length - 1;
          } else if (n >= slides.length) {
            slideIndex = 0;
          }
    
          slides.forEach(function (slide) {
            slide.classList.remove('active');
          });
    
          dots.forEach(function (dot) {
            dot.classList.remove('active');
          });
    
          slides[slideIndex].classList.add('active');
          dots[slideIndex].classList.add('active');
        }
    
        function autoSlide() {
          slideIndex++;
          showSlide(slideIndex);
        }
    
        setInterval(autoSlide, 5000); // Change 5 seconds
    
        dots.forEach(function (dot, index) {
          dot.addEventListener('click', function () {
            showSlide(index);
            slideIndex = index;
          });
        });
      </script>
</body>
</html>
